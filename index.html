<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/utility.css">
    <link rel="stylesheet" href="Css/darkmode.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img src="img/close.svg" class="invert" alt="close">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img src="img/logo.svg" class="invert" alt="logo"></div>
                <ul>
                    <li><img src="img/home.svg" class="invert" alt="homeicon">Home</li>
                    <li><img src="img/search.svg" class="invert" alt="searchicon">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <h2>Your Library</h2>
                    <button class="off" onclick="whitemode()"><img src="/img/moon.svg" alt="darkmode"></button>
                </div>

                <div class="songList">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/"> <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/"> <span>Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/"> <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/"> <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"> <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/"> <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>


        </div>
        <div class="right  bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                  <img src="img/hamburger.svg" height="30px" class="invert hamburger" alt="hamburger">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                            style="color: aliceblue;" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"
                            style="color: aliceblue;" />
                    </svg>
                    </div>
                </div>

                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyplaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">

                </div>
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">
                    </div>
                </div>
                <div class="abovebar">
                    
               
                <div class="songinfo"></div>
                <div class="songsbuttons">
                    <img id="previous" src="img/presong.svg" alt="previous">
                    <img id="play" src="img/play.svg" alt="playbtn">
                    <img id="next" src="img/nextsong.svg" alt="next">
                </div>
                <div class="timevol">
                    <div class="songtime"></div>
                    <div class="volume invert">
                        
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
